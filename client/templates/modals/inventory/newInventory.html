<template name="newInventory">
  {{#ionModal title="Add New Item"}}
    <form>
      <div class="content overflow-scroll">
      	<div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
          <span class="input-label {{itemStatus}}" style="padding-bottom: 0px; width: 100%;">Name {{#if itemDuplicate}}- Please enter a unique item.{{/if}}</span>
          <input type="text" class="form-control" id="item" placeholder="e.g 5D Mk III" style="color: #666;">
      	</div>
        {{#if brandSelect}}
          <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
            <span class="input-label" style="padding-bottom: 0px; width: 100%;">Brand</span>
            <input type="text" class="form-control" id="brand" value="{{brand}}" style="color: #666; background-color:white;" disabled>
          </div>
        {{else}} 
          <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
            <span class="input-label {{brandStatus}}" style="padding-bottom: 0px;">Brand <button id="undoAddBrand" class="button button-clear button-positive" style="display: none; min-height: 0px; line-height: 19px;">Undo</button> {{#if brandDuplicate}}- Please enter a unique brand.{{/if}}</span>
            <select class="ion-input-select" style="margin-top: 10px; margin-bottom: 10px;" id="brandOptions">
              <option value="selectBrand">Select Brand</option>
              {{#each brandOptions}}
                <option value="{{this}}">{{this}}</option>
              {{/each}}
                <option value="addBrand">Add New Brand</option>
            </select>
            <input type="text" class="form-control" id="newBrand" placeholder="e.g Canon" style="color: #666; display:none;">
          </div>
        {{/if}}
        {{#if categorySelect}}
          <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
            <span class="input-label" style="padding-bottom: 0px;">Category</span>
            <input type="text" class="form-control" id="category" value="{{category}}" style="color: #666; background-color: white;" disabled>
          </div>
        {{else}} 
          <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
            <span class="input-label {{categoryStatus}}" style="padding-bottom: 0px;">Category <button id="undoAddCategory" class="button button-clear button-positive" style="display: none; min-height: 0px; line-height: 19px;">Undo</button> {{#if categoryDuplicate}}- Please enter a unique category.{{/if}}</span>
            <select class="ion-input-select" style="margin-top: 10px; margin-bottom: 10px;" id="categoryOptions">
              <option value="selectCategory">Select Category</option>
              {{#each categoryOptions}}
                <option value="{{this}}">{{this}}</option>
              {{/each}}
                <option value="addCategory">Add New Category</option>
            </select>
            <input type="text" class="form-control" id="newCategory" placeholder="e.g Cameras" style="color: #666; display:none;">
          </div>
        {{/if}}
      	<div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
          <span class="input-label {{serialNoStatus}}" style="padding-bottom: 0px; width: 100%;">Serial Number(s)</span>
          <input type="text" class="form-control" id="serialNo" placeholder="e.g 11231286" style="color: #666;">
      	</div>
        <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
          <span class="input-label" style="padding-bottom: 0px; width: 100%;">Quantity</span>
          <input type="text" class="form-control" id="quantity" value="{{itemQuantity}}" style="color: #666; background-color: white;" disabled>
        </div>
        <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
          <span class="input-label" style="padding-bottom: 0px; width: 100%;">Rate ($/Day)</span>
          <input type="text" class="form-control" id="rate" placeholder="e.g 50" style="color: #666;">
        </div>
        <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
          <span class="input-label" style="padding-bottom: 0px; width: 100%;">Price Bought At ($)</span>
          <input type="text" class="form-control" id="price" placeholder="e.g 250" style="color: #666;">
        </div>
        <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
          <span class="input-label" style="padding-bottom: 0px; width: 100%;">Supplier</span>
          <input type="text" class="form-control" id="supplier" placeholder="ABC Supplier" style="color: #666;">
        </div>
        <button class="button button-full button-balanced" style="margin-top: 0px;" type="submit" {{isDisabled}}>
          Add New Item
        </button>
      </div>
    </form>
  {{/ionModal}}
</template>
