<template name="repairSearch">
  {{#ionModal focusFirstInput=true title="Search Repair List"}}
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          {{> ionIcon icon="ios-search" class="placeholder-icon"}}
          <input type="text" placeholder="Search Repair List" value="{{searchRepairQuery}}">
        </label>
      </div>
      {{#each repairs}}
        {{> _repairItem repairItem=this}}
      {{/each}}
    </div>
  {{/ionModal}}
</template>
