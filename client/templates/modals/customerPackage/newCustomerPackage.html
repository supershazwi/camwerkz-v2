<template name="newCustomerPackage">
  {{#ionModal title="Add New Package"}}
    <form>
      <div class="content overflow-scroll">
        <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
          <span class="input-label {{itemStatus}}" style="padding-bottom: 0px; width: 100%;">Name {{#if packageNameDuplicate}}- Please enter a unique package name.{{/if}}</span>
          <input type="text" class="form-control" id="name" placeholder="e.g New Year Package" style="color: #666;">
        </div>
        <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
          <span class="input-label" style="padding-bottom: 0px; width: 100%;">Details</span>
          <textarea rows="4" placeholder="Package Details" id="details" style="color: #666;"></textarea>
        </div>
        <button class="button button-full button-balanced" {{isDisabled}} style="margin-top: 0px;" type="submit">
          Add New Package
        </button>
      </div>
    </form>
  {{/ionModal}}
</template>
