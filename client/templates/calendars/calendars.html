<template name="calendars">

  <button class="button button-clear pull-right button-positive" style="float:left; z-index: 5000; color: #2B3A42;">
    Logged in as: {{username}}
  </button>

  {{#contentFor "headerTitle"}}
    <h1 class="title">Customer Calendar</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear button-positive" data-ion-popover="_myPopover">
        {{> ionIcon icon='more'}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
	<div class="row">
		<div class="col" style="padding: 10px 15px 0px 15px; text-align: center;">
    <input type="date" class="form-control" id="my-datepicker">
    <div id="dayCalendar">
      {{> fullcalendar id="customerCalendar" class="myCalendars" defaultView='basicDay' height="100%" events=events header=header firstDay="1"}}
    </div>

		</div>
	</div>
    {{/ionContent}}
  {{/ionView}}

</template>
