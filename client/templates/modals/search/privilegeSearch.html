<template name="privilegeSearch">
  {{#ionModal focusFirstInput=true title="Search Privilege"}}
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          {{> ionIcon icon="ios-search" class="placeholder-icon"}}
          <input type="text" placeholder="Search Privilege" value="{{searchPrivilegeQuery}}">
        </label>
      </div>
      {{#each privileges}}
        {{> _privilegeItem privilege=this path="privileges.show"}}
      {{/each}}
    </div>
  {{/ionModal}}
</template>
