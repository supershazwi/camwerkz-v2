<template name="signRemark">
  {{#ionModal customTemplate=true}}
   <div class="bar bar-header bar-stable">
        <button data-dismiss="modal" class="button button-positive button-clear" id="clear">Clear</button>
        <h2 class="title">Sign Remark</h2>
        <button data-dismiss="modal" class="button button-positive button-clear" id="submit">Submit</button>
      </div>
      <div class="content overflow-scroll">
        <label class="item item-input" style="margin-top: 42px;">
          <input type="text" placeholder="e.g John Doe" id="name">
        </label>
        <div id="signature-pad" class="m-signature-pad">
          <div class="m-signature-pad--body">
            <canvas style="width: 600; height: 600;"></canvas>
          </div>
        </div>
      </div>
  {{/ionModal}}
</template>
