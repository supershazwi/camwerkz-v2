             </div>
           </div>

                 <li style="font-size: 10px;text-overflow: ellipsis; overflow: hidden; white-space: normal; font-family: 'Helvetica Neue', 'Roboto', 'Segoe UI', sans-serif;">Blk 115A Commonwealth Drive #05-07/08/09 Singapore 149596</li>

              {{else}}
