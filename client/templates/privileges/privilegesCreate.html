<template name="privilegesCreate">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="button-positive" text=false}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">Add Privilege</h1>
  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
          <span class="input-label {{nameStatus}}" style="padding-bottom: 0px; width: 100%;">Name {{#if nameDuplicate}}- Please enter a unique name.{{/if}}</span>
          <input type="text" class="form-control" id="name" placeholder="e.g Gold Member" value="{{name}}" style="color: #666;">
          <input type="hidden" class="form-control" id="name2" placeholder="e.g Gold Member" value="{{name}}" style="color: #666;">
        </div>
        <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
          <span class="input-label" style="padding-bottom: 0px;">Percentage Value</span>
          <input type="text" class="form-control" id="discountValue" placeholder="e.g 15" style="color: #666;">
        </div>
        <div class="form-group" style="padding: 5px 15px 5px 15px; border-bottom: 1px solid #dddddd;">
          <span class="input-label" style="padding-bottom: 0px; width: 100%;">Details</span>
          <textarea rows="4" placeholder="Package Details" id="details" style="color: #666;"></textarea>
        </div>
        <button class="button button-full button-balanced" style="margin-top: 0px;" id="addPrivilege" {{isDisabled}}>
          Add New Privilege
        </button>
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
